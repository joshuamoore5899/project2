<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@800&family=Merriweather&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <meta charset='UTF-8'/>
    <meta name='viewport'
      content='width=device-width,
      initial-scale=1.0, maximum-scale=1.0' />
  </head>
  <body>
    <div class="Yes">Recipe Finder</div>
    <div class="body-content">
      <div class="input-box">
        <form class="pure-form">
          <legend>Enter a list of ingredients that you would like to include in your recipe. Seperate ingredients by a comma but no spaces. (eggs,milk,sugar)</legend>
          <input placeholder="ingredients" id="ingredients">
          <br>
          <p></p>
          <button id="woo" class="pure-button pure-button-primary">Find Recipes</button>
        </form>
      </div>
      <div class="output-box">
        <p id="result"></p>
      </div>
    </div>
    <div class="footer">Hello
    </div>

    <script text="type/javascript" src="/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  </body>
</html>
